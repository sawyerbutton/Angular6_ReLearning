<!--mat tool bar can include several tool bar row-->
<mat-toolbar>
  <mat-toolbar-row>
    <!--{{}} way to do the one-way binding-->
    <span>{{title}}</span>
    <span class="icon">{{getDate()}}</span>
    <span class="space"></span>
    <mat-icon class="icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
